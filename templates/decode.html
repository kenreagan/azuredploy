<!DOCTYPE html>
<html>
<head>
	<title>Decode Message from Image</title>
</head>
<body>
	<h1>Decode Message from Image</h1>
	<form action="/do_decode" method="POST" enctype="multipart/form-data">
		<label for="source-image">Source Image:</label>
		<input type="file" name="source-image" accept=".png,.jpg,.jpeg"><br><br>
		
		<input type="submit" value="Decode">
	</form>
</body>
</html>
